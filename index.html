<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="fetchData()">
    <div id="disp"></div>
    <script>
       let myendpoint =" https://musica-api.up.railway.app/new" 
       let isloading = true
       const fetchData = ()=>{
        if(isloading){
            disp.innerHTML = "...loading"
        }
        fetch(myendpoint)
        .then((response)=> response.json())
        .then((convertedResponse)=>{
            disp.innerHTML =""
            isloading =false
            console.log(convertedResponse)
            convertedResponse.map((eachItem)=>{
                disp.innerHTML +=`
                <h1>
                    ${eachItem.title}
                    ${eachItem.artist}
                </h1>
                <img src='${eachItem.cover}'/>
                <audio src='${eachItem.audio}'controls/>
                `
            })
        })
        .catch((err)=>{
            console.log(err)
        })
       }
    </script>
</body>
</html>
